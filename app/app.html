<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<title>Datos</title>
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<link rel="stylesheet" type="text/css" href="css/estilotabla.css">
    	<style>
     		table.dataTable thead {
           		background-color:#7952b3;
           		color:aliceblue;
       		}  
    	</style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
               <table id="tabladatos" class="table table-striped table-bordered" style="width:100%">
               	<thead>
        	<tr>
          		<!-- CABECERA TABLA DE DATOS -->
            		<th>CAMPO 1</th>
            		<th>CAMPO 2</th>
            		<th>CAMPO 3</th>
            		<th>CAMPO 4</th>
            		<th>CAMPO 5</th>
        	</tr>
	       	</thead>
               	<tbody>
               	</tbody>
    	        </table> 
            </div>
        </div>
    </div>
    <script type="text/javascript" language="javascript" src="js/jquery-3.5.1.js"></script>
    <script type="text/javascript" language="javascript" src="js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" language="javascript" src="js/dataTables.bootstrap5.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#tabladatos').DataTable({
                "ajax":{"url": "http://localhost:3000/api/reto3", "dataSrc":""},
                "columns":[ //reemplazar los nombres de las columnas por nombres de campos de la SELECT
                    {"data":"rowid"},
                    {"data":"lastname"},
                    {"data":"firstname"},
                    {"data":"address"},
                    {"data":"user_mobile"}
                ]
            });
        });
    </script>
</body>
</html>
